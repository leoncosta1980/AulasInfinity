<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 07 - Atividade 2</title>
    </head>
    <body>
        <h1>Mensagem de Boas Vindas</h1>
        <p>Olá, usuário <span id="usu"></span></p>
        <p id="msg"></p>

        <script>
            // prompt solicitando nome do usuário
            var usuario = prompt("Qual o seu nome?");

            // teste para saber se o usuário é o primeiro
            // e montagem da mensagem
            var info = document.cookie;
            var mensagem = "";
            console.log(info.indexOf("primeiro="));
            console.log(info);
            if (info.indexOf("primeiro=") == -1) {
                document.cookie = "primeiro="+usuario;
                mensagem = "Você é o primeiro a visitar esta página.";
            } else {
                mensagem = "O primeiro usuário a vitar esta página foi " +
                           info.substring(9) + ".";
            }
            document.getElementById("usu").innerHTML = usuario;
            document.getElementById("msg").innerHTML = mensagem;
        </script>
    </body>
</html>
