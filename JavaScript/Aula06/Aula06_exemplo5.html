<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos - Exemplo 5</title>
        <style>
            .cxExterna {width:600px; height: 300px;
                        border: 2px solid black;
                        display:flex;
            }
            .cxInterna {width:200px; height: 300px;}
        </style>
    </head>
    <body>
        <div class="cxExterna">
            <div class="cxInterna">Caixa 1</div>
            <div class="cxInterna">Caixa 2</div>
            <div class="cxInterna">Caixa 3</div>
        </div>

        <script>
            // Esta função gera um número aleatório entre 0 e 255
            function randomico() {
                return Math.floor(Math.random()*(256));
            }

            // Esta função muda a cor da caixa
            function mudaCor() {
                var cor = 'rgb(' + randomico() + ',' 
                            + randomico() + ',' 
                            + randomico() + ')';
                
                this.style.backgroundColor = cor;
            }

            // Este trecho controla o comportamento do botão
            var caixas = document.getElementsByClassName('cxInterna');
            for (var i=0; i<caixas.length; i++) {
                caixas[i].addEventListener('click',mudaCor);
            }
        </script>
    </body>
</html>
