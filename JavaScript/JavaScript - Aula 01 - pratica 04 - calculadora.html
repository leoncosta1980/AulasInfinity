<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculadora</title>
	</head>
    <body>
        <h2>Calculadora Simples</h2>
        <p>Esta calculadora executa uma soma de dois valores inteiros.</p>
        <form>
                Valor 1: <input type="number" id="val1"><br>
                Valor 2: <input type="number" id="val2"><br><br>
                <input type="button" value="Soma" onclick="somar()">
                <input type="button" value="Subtrai" onclick="subtrair()">
                <input type="button" value="Multiplica" onclick="multiplicar()">
                <input type="button" value="Divide" onclick="dividir()">
                <input type="reset" value="Limpar"><br><br>
                Resultado: <p id="result"></p>
        </form>

        <script>
                function somar() {
                        var v1 = document.getElementById("val1").value; 
                        var v2 = document.getElementById("val2").value; 
                        var soma = parseInt(v1) + parseInt(v2); 
                        document.getElementById("result").innerHTML = soma;
                }

                function subtrair() {
                        var v1 = document.getElementById("val1").value; 
                        var v2 = document.getElementById("val2").value; 
                        var subtrair = parseInt(v1) - parseInt(v2); 
                        document.getElementById("result").innerHTML = subtrair;
                }

                function multiplicar() {
                        var v1 = document.getElementById("val1").value; 
                        var v2 = document.getElementById("val2").value; 
                        var multiplica = parseInt(v1) * parseInt(v2); 
                        document.getElementById("result").innerHTML = multiplica;
                }

                function dividir() {
                        var v1 = document.getElementById("val1").value; 
                        var v2 = document.getElementById("val2").value; 
                        var divide = parseInt(v1) / parseInt(v2); 
                        divide = Math.floor(divide);
                        let resto = parseInt(v1) % parseInt(v2);
                        divide += resto == 0 ? '' : " Resto da divis√£o: " + resto;
                        document.getElementById("result").innerHTML = divide;
                }
                </script>
        </body>
</html>
